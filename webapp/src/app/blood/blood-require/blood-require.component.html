<div class="d-flex justify-content-center my-auto">
    <div class="card">
        <form class="m-2" [formGroup]="requirementForm" (submit)="addRequirement()">
            <div class="col-lg-13 alert alert-danger " *ngIf="requirementCreated == false">
                {{this.error}}
              </div>
              <div class="col-lg-13 alert alert-success " *ngIf="requirementCreated == true">
                  {{this.error}}
                </div>
        <div class="col-lg-6">
						Bloodgroup<br>
						<select formControlName="bloodgroup">
							<option value="">Select Blood Group</option>
							<option *ngFor="let bloodgroup of bloodGroup" [ngValue]="bloodgroup">{{bloodgroup}}</option>
						  </select>
						<div class="text-danger"
							*ngIf="bloodgroup.invalid && bloodgroup.errors.required && bloodgroup.touched">Bloodgroup is
							required</div>
          </div>
          <div class="col-lg-12">
              State<br>
              <select formControlName="state" (change) = "onSelectState($event)">
                <option value="">Select your State</option>
                <option *ngFor="let state of stateList" value="{{state}}">{{state}}</option>
                </select>
              <div class="text-danger"
                *ngIf="state.invalid && state.errors.required && state.touched">State is
                required</div>
            </div>
  
            <div class="col-lg-12">
              Area<br>
              <select formControlName="area" aria-placeholder="Select your Area">
                <option value="">Select your Area</option>
                <option *ngFor="let area of AreaList" value="{{area}}">{{area}}</option>
                </select>
              <div class="text-danger"
                *ngIf="area.invalid && area.errors.required && area.touched">Area is
                required</div>
            </div>
     
            <div class="col-lg-9">
                Pincode
                <input type="number" class="form-control mb-2 mr-sm-2" pattern="^[1-9]\d{1,2}$" placeholder="Enter Pincode"
                  formControlName="pincode" id="pincode" />
                <div class="text-danger"
                  *ngIf="pincode.invalid && pincode.errors.required && pincode.touched && pincode.pincode.error?.pattern">Pincode is required is
                  required</div>
              </div>

              <div class="col-lg-12 mt-2">
                  <button type="submit" class="btn add-to-cart float-left" >Submit Requirement</button>
                </div>
                </form>
    </div>
</div>
