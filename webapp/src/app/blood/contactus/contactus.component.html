<div class="m-3">
  <p class="m-3">
    Email: <b>abc@xyz.com</b>
    <br>
    Mobile: <b>000000000</b>
  </p>
  <form class="m-3" [formGroup]="queryForm" (submit)="addQuery()">
    <div class="row">
      <h3>
        Any Query:
      </h3>
    </div>  
    <div class="col-lg-4 alert alert-success mx-3" *ngIf="queryCreated == true">
        {{this.error}}
      </div>
      <div class="col-lg-4">
          Name:
          <input type="text" class="form-control" placeholder="Enter Your Name" formControlName="name"
            id="name" required /> 
          <div class="text-danger"
            *ngIf="name.touched && name.invalid && name.errors.required">Name is
            required</div>
    </div>
      <div class="col-lg-4">
						Email
						<input type="text" class="form-control" placeholder="Enter Username" formControlName="email"
							id="email" required />
						<div class="text-danger"
							*ngIf="email.touched && email.invalid && email.errors.required">Email is
							required</div>
			</div>
      <div class="col-lg-4">
          Contact Number
          <input type="number" class="form-control mb-2 mr-sm-2" pattern="^[1-9]\d{1,2}$" placeholder="Enter Your Contact Number"
            formControlName="contact" id="contact" />
          <div class="text-danger"
            *ngIf="contact.invalid && contact.errors.required && contact.touched && contact.contact.error?.pattern">Contact Number is required is
            required</div>
        </div>
      <div class="col-lg-4">
						Query
						<input type="text" class="form-control" placeholder="Enter Query" formControlName="query"
							id="query" required />
						<div class="text-danger"
							*ngIf="query.touched && query.invalid && query.errors.required">Query is
							required</div>
			</div>
      <div class="col-lg-12 mt-2">
          <button type="submit" class="btn add-to-cart float-left" >Submit
            </button>
        </div>

    

  </form>
</div>
<br>
